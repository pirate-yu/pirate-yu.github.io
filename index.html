<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<title>午间讲盘点击率</title>
	<style>
		body {
			background-color: #f2f1ee;
			font-family: "Microsoft Yahei", sans-serif, Roboto, arial, "Hiragino Sans GB";
		}	
		.myChart {
			margin: 0 auto;
			width: 1050px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}
	</style>
	<script src="Chart.min.js"></script>
</head>

<body>
	<div style="width:100%">
		<div class="myChart">
			<h1>午间讲盘点击率</h1>
			<div>
				<canvas id="canvas" height="630" width="1050"></canvas>
			</div>
		</div>
	</div>

	<script>
		var lineChartData = {
			labels: ["11/5", "11/6", "11/9", "11/10", "11/11", "11/12", "11/13", "11/16", "11/17", "11/18", "11/19", "11/20", "11/23", "11/24", "11/25", "11/26", "11/27", "11/30", "12/1", "12/2"],
			datasets: [
				{
					label: "My Second dataset",
					fillColor: "rgba(151,187,205,0.2)",
					strokeColor: "rgba(151,187,205,1)",
					pointColor: "rgba(151,187,205,1)",
					pointStrokeColor: "#fff",
					pointHighlightFill: "#fff",
					pointHighlightStroke: "rgba(151,187,205,1)",
					data: [2541, 2632, 3501, 3598, 3373, 3833, 3934, 3554, 4136, 3607, 4189, 4085, 3543, 3640, 3806, 3747, 3561, 3294, 3235, 3123]
				}
			]
		};

		window.onload = function () {
			var ctx = document.getElementById("canvas").getContext("2d");
			window.myLine = new Chart(ctx).Line(lineChartData, {
				responsive: true
			});
		}
	</script>
</body>

</html>
