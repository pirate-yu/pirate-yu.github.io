<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<title>微博视频分析</title>
	<style>
		body {
			background-color: #f2f1ee;
			font-family: "Microsoft Yahei", sans-serif, Roboto, arial, "Hiragino Sans GB";
		}
		
		#myChart {
			margin: 0 auto;
			width: 1090px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			padding: 0 20px;
		}
		
		.box {
			border-bottom: 1px solid #ededed;
			padding: 10px 0 30px;
		}
		
		small {
			margin-left: 10px;
			color: #666;
			font-weight: normal;
		}
		
		h1 {
			letter-spacing: 1.5px;
		}
		
		.btn_top {
			padding: 15px;
		}
		
		.btn_top a {
			display: inline-block;
			padding: 15px 25px;
			margin-right: 30px;
			color: #ff7800;
			font-size: 20px;
			letter-spacing: 2px;
			text-decoration: none;
			border-radius: 10px;
			border: 1px solid #ff7800;
		}
		
		.btn_top a.active,
		.btn_top a:hover {
			background-color: #ff7800;
			color: #fff;
			text-shadow: 1px 2px 3px #ab3c00;
		}
		
		.fangkuai1 {
			display: inline-block;
			width: 16px;
			height: 16px;
			background-color: rgba(151, 187, 205, 0.2);
			border: 3px solid rgba(151, 187, 205, 1);
			margin-right: 5px;
			position: relative;
			margin-bottom: -5px;
		}
		
		.fangkuai2 {
			display: inline-block;
			width: 16px;
			height: 16px;
			background-color: rgba(220, 220, 220, 0.2);
			border: 3px solid rgba(220, 220, 220, 1);
			margin-left: 30px;
			margin-right: 5px;
			position: relative;
			margin-bottom: -5px;
		}
		
		.fangkuai {
			line-height: 30px;
			padding-top: 30px;
		}
	</style>
	<script src="Chart.min.js"></script>
</head>

<body>
	<div id='myChart'>
		<div class="btn_top">
			<a href="http://tocss.com/">财耕谈点击率</a><a class="active" href="http://tocss.com/weibo.html">微博点击率</a>
		</div>
	</div>
	<script type="text/javascript" src="weibo.js"></script>
	<script>
		var myData = function() {
			var dataBox = [];
			for (var data_name in my_data) {
				dataBox.push(data_name)
			}
			return dataBox;
		}().reverse();
		var boody = document.getElementById('myChart');
		var myChart = function(day, liang4, title, liang1, liang2, liang3) {
			var lineChartData = {
				labels: day,
				datasets: [{
						type:'line',
						label: "播放",
						borderColor: '#fd9e70',
						fill: false,
						data: liang4,
					lineTension: 0
					},
					{
						type:'bar',
						label: "转发",
						backgroundColor: '#eb757a',
						fill: false,
						data: liang1
					},
					{
						type:'bar',
						label: "评论",
						backgroundColor: '#8cd2ce',
						fill: false,
						data: liang2
					},
					{
						type:'bar',
						label: "点赞",
						backgroundColor: '#7ac8e9',
						fill: false,
						data: liang3
					}
				]
			};
			var box = document.createElement('div');
			var tH1 = document.createElement('h1');
			var srCanvas = document.createElement('canvas');
			box.className = 'box'
			tH1.innerHTML = title.toString().slice(5) + '月';
			box.appendChild(tH1)
			box.appendChild(srCanvas);
			boody.appendChild(box);
			var ctx = srCanvas.getContext("2d");
			window.myBar = new Chart(ctx, {
				type: 'bar',
				data: lineChartData,
				options: {
					title: {
						display: true,
						text: '微博-视频总体分析'
					},
					tooltips: {
						mode: 'index',
						intersect: false
					},
					responsive: true,
					scales: {
						xAxes: [{
							stacked: true,
						}],
						yAxes: [{
							stacked: true
						}]
					}
				}
			});
		}
		for (var i = 0; i < myData.length; i++) {
			myChart(my_data[myData[i]].day, my_data[myData[i]].liang4, myData[i], my_data[myData[i]].liang1, my_data[myData[i]].liang2, my_data[myData[i]].liang3)
		}
	</script>
</body>

</html>
