<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<title>午间讲盘点击率</title>
	<style>
		body {
			background-color: #f2f1ee;
			font-family: "Microsoft Yahei", sans-serif, Roboto, arial, "Hiragino Sans GB";
		}	
		.myChart {
			margin: 0 auto;
			width: 1050px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}
	</style>
	<script src="Chart.min.js"></script>
</head>

<body>
	<div style="width:100%">
		<div class="myChart">
			<h1>午间讲盘点击率</h1>
			<div>
				<canvas id="canvas" height="630" width="1050"></canvas>
			</div>
		</div>
	</div>
<script type="text/javascript" src="http://s0.caigengtan.com/campaign/2014/dianji_data/day.js"></script>
	<script>
		var lineChartData = {
			labels: my_data.day,
			datasets: [
				{
					label: "My Second dataset",
					fillColor: "rgba(151,187,205,0.2)",
					strokeColor: "rgba(151,187,205,1)",
					pointColor: "rgba(151,187,205,1)",
					pointStrokeColor: "#fff",
					pointHighlightFill: "#fff",
					pointHighlightStroke: "rgba(151,187,205,1)",
					data:  my_data.liang
				}
			]
		};

		window.onload = function () {
			var ctx = document.getElementById("canvas").getContext("2d");
			window.myLine = new Chart(ctx).Line(lineChartData, {
				responsive: true
			});
		}
	</script>
</body>

</html>
